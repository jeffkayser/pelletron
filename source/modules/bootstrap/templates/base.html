<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock -%}</title>
        {% block stylesheets -%}
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <style>
            body { padding-top: 50px; }
            .navbar-jk { background-color: #540; box-shadow: 0 0 8px #333; border-bottom: 1px solid #540; height: 1em; }
            .navbar-jk .navbar-inner { min-height: 0; }
            .navbar-jk ul.nav li a { color: #fde47f; }
            .navbar-jk ul.nav li a:hover { color: #fde47f; text-decoration: underline; }
            .navbar-jk ul.nav li.active a { background-color: #fde47f; color: #540; font-weight: bold; }
            .navbar-jk ul.nav li.active a:hover { background-color: #fde47f; color: #540; font-weight: bold; text-decoration: underline; }
        </style>
        {% endblock stylesheets -%}
        {% block javascript -%}
        <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='bootstrap/js/html5shiv-printshiv.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/respond.min.js') }}"></script>
        <![endif]-->
        {% endblock javascript -%}
    </head>
    <body>
        {% block body -%}
        <div class="container">
            {% block nav -%}
            {% endblock nav -%}
            {% block content %}
            {% endblock content -%}
        </div>
        {% block javascript_body -%}
        <script src="{{ url_for('static', filename='bootstrap/js/jquery-1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        {% endblock javascript_body -%}
        {% endblock body -%}
    </body>
</html>
